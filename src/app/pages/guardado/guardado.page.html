<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let item of polizas; let index">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="'http://localhost:3000/' + item.logo" alt="avatar" />
        </ion-avatar>
        <ion-label>{{ item.name }}</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="danger" (click)="delete(item._id)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
